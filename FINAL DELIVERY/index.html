<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MINE SWEEPER</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>MINE SWEEPER</h1>
    <input type="radio" data-inside="4" id="easy" name="diff" checked="checked" onclick="chooseBoardSize(this)" value="1">
    <label for="easy">easy (4x4)</label>
    <input type="radio" data-inside="8" id="hard" name="diff" onclick="chooseBoardSize(this)" value="12">
    <label for="hard">hard (8x8)</label>
    <input type="radio" data-inside="12" id="extreme" name="diff" onclick="chooseBoardSize(this)" value="30">
    <label for="extreme">extreme (12x12)</label>
    <div class="timer">Time: <span>00.000</span></div>
    <div class="lives"></div>
    <table border="1" cellpadding="5">
        <tbody class="board"></tbody>
    </table>
    <div class="restart" onclick="init()"></div>
    <span class="credit">Made by lior leizerovitch</span>
    <script src="js/main.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
